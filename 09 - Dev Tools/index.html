<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello');

    // Interpolated
    console.log('Hello %s', 'String!');

    // Styled
    console.log('%c Some Text', 'font-size: 24px; background: red;');

    // warning!
    console.warn('Oh NOOOO!!!');

    // Error :|
    console.error('Oops');

    // Info
    console.info('Some Information');

    // Testing
    console.assert(1 === 0, 'Wrong');

    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'Wrong');

    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      // console.group(`${dog.name}`);
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old.`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old.`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('T');
    console.count('T');
    console.count('S');
    console.count('T');
    console.count('S');
    console.count('T');
    console.count('T');
    console.count('T');
    console.count('S');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/tokersey')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

      console.table(dogs);

  </script>
</body>
</html>
